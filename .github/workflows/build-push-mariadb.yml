name: Build MariaDB Docker Image

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-mariadb:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Activate Docker Buildx
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Login to GHCR using PAT
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 4️⃣ Test login (debug step)
      - name: Test GHCR login
        run: echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # 5️⃣ Build and push MariaDB image
      - name: Build and push mariadb image
        uses: docker/build-push-action@v6
        with:
          context: ./mariadb-guacamole
          file: ./mariadb-guacamole/Dockerfile
          push: true
          tags: ghcr.io/${{ github.actor }}/mariadb-guacamole:latest

      # 6️⃣ Show images built in the runner
      - name: Show built images
        run: docker images

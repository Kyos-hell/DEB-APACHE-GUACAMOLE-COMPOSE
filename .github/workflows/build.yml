# Build Guacamole Stack images — détection fiable via dorny/paths-filter
on:
  push:
    branches: ["dev", "main"]
  pull_request:
    branches: ["dev", "main"]
  workflow_dispatch: {}

jobs:
  ###########################################
  # JOB 1 — Build MariaDB image
  ###########################################
  build-mariadb:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed paths (paths-filter)
        id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            mariadb:
              - 'mariadb-guacamole/**'

      - name: Skip if no changes in mariadb
        if: ${{ steps.changes.outputs.mariadb == 'false' }}
        run: |
          echo "No changes in mariadb-guacamole — skipping build."
          exit 0

      - name: Show result
        run: echo "Changes detected: ${{ steps.changes.outputs.mariadb }}"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (only on main)
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build mariadb image (push only on main)
        uses: docker/build-push-action@v6
        with:
          context: ./mariadb-guacamole
          file: ./mariadb-guacamole/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          load: ${{ github.ref != 'refs/heads/main' }}
          tags: ghcr.io/${{ github.actor }}/mariadb-guacamole:latest

      - name: Show local images
        run: docker images

  ###########################################
  # JOB 2 — Build GUACD image
  ###########################################
  build-guacd:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed paths (paths-filter)
        id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            guacd:
              - 'guacd/**'

      - name: Skip if no changes in guacd
        if: ${{ steps.changes.outputs.guacd == 'false' }}
        run: |
          echo "No changes in guacd — skipping build."
          exit 0

      - name: Show result
        run: echo "Changes detected: ${{ steps.changes.outputs.guacd }}"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (only on main)
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build guacd image (push only on main)
        uses: docker/build-push-action@v6
        with:
          context: ./guacd
          file: ./guacd/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          load: ${{ github.ref != 'refs/heads/main' }}
          tags: ghcr.io/${{ github.actor }}/guacd:latest

      - name: Show local images
        run: docker images

  ###########################################
  # JOB 3 — Build Guacamole Web (Tomcat)
  ###########################################
  build-guacamole:
    runs-on: ubuntu-latest
    needs: build-guacd
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed paths (paths-filter)
        id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            guacamole:
              - 'guacamole-tomcat/**'

      - name: Skip if no changes in guacamole-tomcat
        if: ${{ steps.changes.outputs.guacamole == 'false' }}
        run: |
          echo "No changes in guacamole-tomcat — skipping build."
          exit 0

      - name: Show result
        run: echo "Changes detected: ${{ steps.changes.outputs.guacamole }}"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (only on main)
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build guacamole image (push only on main)
        uses: docker/build-push-action@v6
        with:
          context: ./guacamole-tomcat
          file: ./guacamole-tomcat/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          load: ${{ github.ref != 'refs/heads/main' }}
          tags: ghcr.io/${{ github.actor }}/guacamole:latest

      - name: Show local images
        run: docker images